<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="../static/js/bootstrap.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>Encurtador de Url</title>
</head>
<body class="bg-dark">
<div class="container d-flex justify-content-center flex-column vh-100">
    <h1 class="text-center text-light">Encurtador de URL</h1>
    <form>
        <div class="form-group">
            <label for="url-input">Cole sua URL aqui:</label>
            <input type="url" class="form-control" id="url-input" placeholder="https://exemplo.com" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block mt-2">Encurtar URL</button>
        </div>

    </form>
</div>

</body>
</html>
